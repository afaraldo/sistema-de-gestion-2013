<!DOCTYPE html>
<html lang="en">
<head>
	<title>Confirmacion</title>
	<link rel="stylesheet" type="txt/css" href="css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="js/register_complete.js"></script>
</head>
	<body>
		<div id="container">
			<div id="row">
				<div id="span12">
					<div class="alert alert-success text-center">
						Registro Completo
					</div>
				</div>
			</div>
			<div class="span8 offset4">
				<table class="table table-striped table-bordered">
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>
						<th>Fecha de nacimiento</th>
						<th>Sexo</th>
					</tr>
					<tr class="success">
						<td id="nombre"></td>
						<td id="apellido"></td>
						<td id="email"></td>
						<td id="fecha"></td>
						<td id="sexo"></td>
					</tr>
				</table>

			</div>
			<div class="span8 offset4">
				<button id="volver" type="button" class="btn btn-primary btn-block">
					Volver
				</button>
			</div>
		</div>
	</body>
</html>
