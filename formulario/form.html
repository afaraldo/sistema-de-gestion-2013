<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="author" content="Adrian Aguero, Angel Miranda y Tamara Ortiz">
	<meta charset="UTF-8">
	<Link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<Link rel="stylesheet" type="text/css" href="css/estilo.css">
	<Link rel="stylesheet" type="text/css" href="css/ui-darkness/jquery-ui-1.10.3.custom.css">
	<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="js/form.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery-ui-1.10.3.custom.js"></script>
</head>
	<header>
		<pre><h1>Sistema   de   Gestion</h1></pre>
		<h2>formulario</h2>
	</header>
	<body>
		<form id="formulario" >
			<div class="form">
				<div class="fleft">
					<label>Nombre:</label>
					<input type="text" placeholder="Escriba aqui su nombre" name="nombre">
					<label>Apellido:</label>
					<input type="text" placeholder="Escriba aqui su apellido" name="apellido">
					<label>Email:</label>
					<input type="email" placeholder="Escriba aqui su email" name="email">
					<label>Contrasenha:</label>
					<input type="password" name="contraseña">
					<label>Fecha de Nacimiento:</label>
					<input type="text" id="fecha"/>
					<label>Sexo:</label>
					<label class="radio">
					  <input type="radio" name="sexo" id="optionsRadios1" value="Masculino" checked>
					  Masculino
					</label>
					<label class="radio">
					  <input type="radio" name="sexo" id="optionsRadios2" value="Femenino">
					  Femenino
					</label>
					<button id="registrar" type="submit" class="btn btn-primary">
						Registrar
					</button>
				</div>
				<div class="fright">
					<label>Confirmar email:</label>
					<input type="email" name="email"><br>
					<label>Confirmar contrasenha:</label>
					<input type="password" name="contraseña2"><br>
				</div>
			</div>
		</form>
	</body>
</html>
